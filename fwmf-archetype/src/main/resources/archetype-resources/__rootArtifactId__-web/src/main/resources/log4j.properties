#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
log4j.rootLogger = ERROR
log4j.additivity.LogInterceptor=false

${symbol_pound}log4j.logger.org=DEBUG,stdout
log4j.logger.cn.faury=DEBUG,stdout
log4j.logger.cn.wassk=DEBUG,stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%-d{HH:mm:ss}[%-5p] [%c] - %m%n
